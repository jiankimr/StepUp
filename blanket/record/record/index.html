<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>record</title>
    <link rel="stylesheet" href="record.css"/>
    <script src="record.js"></script>
</head>
<body>
    <h1>Record Your Mood and Feeling</h1>
    <div class="record">
        <div class="color">
            <h2>Select Colors That Represent Your Mood:</h2>
        </div>
        <div class="thought">
            <input type="text" id="textinput" maxlength="300" size="24"/>
            <label for="textinput">Enter Your Thoughts (300 words)</label>
        </div>
    </div>
</body>
</html>
