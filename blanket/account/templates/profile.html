{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <div class="background">
        <div class="프로필">
            <p>프로필</p>
        </div>

        <div class="image">
            {% if userImage %}
                <img src="{{ userImage.url }}" alt="유저 프로필 이미지">
            {% else %}
                <img src="{% static '기본프로필_컬러.png' %}" alt="기본 프로필 이미지"> <!--다른 이미지로 바꾸어도 됨-->
            {% endif %}
        </div>


        <div class="group">
            <p>닉네임: {{ userName }}</p>
            <hr>
        </div>

        <div class="group">
            <p>이메일: {{userEmail|default:'' }}</p>
            <hr>
        </div>

        <div class="comment">
            <p>한 줄 소개: {{ userDesciption|default:''  }}</p>
        </div>


        <div class="edit">
            <img src="/static/edit.png">
            <a href="{% url 'profile_edit' %}"> 프로필 편집 </a>
        </div>
        <div class="logout">
            <img src="/static/logout.png">
            <a href="{% url 'logout' %}" >로그아웃</a>
            <a></a>
        </div>
    </div>
</body>
</html>

<style>
    body {
        display: flex;
        justify-content: center;
    }
    .background {
        width: 390px;
        height: 844px;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1;
    }
    .background::after {
        width: 390px;
        height: 844px;
        content: "";
        background: url(/static/home-bright-open\ 1.png)center / cover no-repeat;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        filter: blur(5px);
    }
    .프로필 {
        width: 176px;
        height: 41px;
        border-radius: 10px;
        background-color: #EFEACA;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        left: 50%;
        bottom: 88%;
        transform: translateX(-50%);
    }
    .image {
        width: 180px;
        height: 180px;
        background-color: #fff;
        opacity: 0.5;
        border-radius: 50%;
    }
    .group {
        width: 200px;
        height: 70px;
        margin-top: 15px;
    }
    p {
        padding: 0px 10px;
    }
    hr {
        border: line #79736E;
        width: 100%;
    }
    .comment {
        margin-top: 20px;
        width: 220px;
        height: 100px;
        background-color: #fff;
        opacity: 0.5;
        border-radius: 13px;
    }
    img {
        width: 23px;
        height: 23px;
    }
    .edit {
        width: 220px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin-top: 8px;
    }
    .logout {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 50%;
        bottom: 7%;
        transform: translateX(-50%);
    }
</style>
