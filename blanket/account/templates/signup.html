<head>
  <link rel="stylesheet" href="signup.css"/>
  <title>Signup</title>
</head>
<form action="" method="POST">
  {% csrf_token %}
  <div class="background"> 
    <h1>
      <img src="../images/welcome!.png"/>
    </h1>
    <div class="signupForm">
      <div class="group">
        <input class="nameinput" name="last_name"  id="username" placeholder="닉네임" type="text" />
        <div class="under">
          <div class="circle"></div>
          <hr>
        </div>
      </div>
      <div class="group">
        <input class="idinput" name="username"  id="user_id" placeholder="아이디" type="text" />
        <div class="under">
          <div class="circle"></div>
          <hr>
        </div>
      </div>
      <div class="group">
        <input class="pwinput" name="password"  id="password" placeholder="비밀번호" type="password" />
        <div class="under">
          <div class="circle"></div>
          <hr>
        </div>
      </div>
      <div class="group">
        <input class="pwCinput" name="confirm"  id="re_password" placeholder="비밀번호 확인" type="password" />
        <div class="under">
          <div class="circle"></div>
          <hr>
        </div>
      </div>
      <button type="submit">회원가입</button>
    </form>
      
      <div class="goregister">
        <p>이미 계정이 있으신가요?</p>
        <a class="gogo" href="{% url 'login' %}">로그인하러 가기</a>
      </div>
    </div>
  </div>
