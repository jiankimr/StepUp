{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
  </head>
  <form action="" method="POST">
    {% csrf_token %}
    <div class="background"> 
      <h1>
        <img src="/static/welcome!.png"/>
      </h1>
      <div class="signupForm">
        <div class="group">
          <input class="nameinput" name="last_name"  id="username" placeholder="닉네임" type="text" />
          <div class="under">
            <div class="circle"></div>
            <hr>
          </div>
        </div>
        <div class="group">
          <input class="idinput" name="username"  id="user_id" placeholder="아이디" type="text" />
          <div class="under">
            <div class="circle"></div>
            <hr>
          </div>
        </div>
        <div class="group">
          <input class="pwinput" name="password"  id="password" placeholder="비밀번호" type="password" />
          <div class="under">
            <div class="circle"></div>
            <hr>
          </div>
        </div>
        <div class="group">
          <input class="pwCinput" name="confirm"  id="re_password" placeholder="비밀번호 확인" type="password" />
          <div class="under">
            <div class="circle"></div>
            <hr>
          </div>
        </div>
        <button type="submit">회원가입</button>
      </form>
        
        <div class="goregister">
          <p>이미 계정이 있으신가요?</p>
          <a class="gogo" href="{% url 'login' %}">로그인하러 가기</a>
        </div>
      </div>
    </div>
</html>

<style>
  body {
    display: flex;
    justify-content: center;
  }
  .background {
    width: 390px;
    height: 844px;
    position: relative;
    display: flex;
    flex-direction: column;
    z-index: 1;
  }
  .background::after {
    width: 390px;
    height: 844px;
    content: "";
    background: url(/static/home-bright-open\ 1.png)center / cover no-repeat;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
  }
  h1 {
    text-align: center;
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
  }
  h1 img {
    width: 260px;
  }
  .signupForm {
    background-color: #FFFDEE;
    opacity: 0.65;
    width: 390px;
    height: 60%;
    border-radius: 30px 30px 0px 0px;
    padding: 50px 0px 50px 0px;
    position: relative;
    top: 844px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-direction: column;
  }
  .group {
    width: 280px;
  }
  input {
    font-size: 100%;
    width: 100%;
    border-color: transparent;
    background-color: transparent;
    text-align: center;
  }
  input:focus {
    outline: none;
  }
  input::placeholder {
    color: black;
    text-align: center;
  }
  input:focus::placeholder {
    color: transparent;
    transition: all 0.2s;
  }
  input:focus + .under .circle {
    width: 8px;
    height: 8px;
    transition: all 0.2s ease-out;
  }
  .under {
    width: 100%;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
  }
  .circle {
    background-color: #79736E;
    width: 5px;
    height: 5px;
    border-radius: 50%;
    transform: translateX(-50%);
  }
  hr {
    border: line #79736E;
    width: 100%;
  }
  button {
    background-color: #fff;
    opacity: 0.8;
    border: solid 1px #79736E;
    border-radius: 10px;
    width: 150px;
    height: 50px;
    font-size: 15px;
    transition: 0.2s;
  }
  button:hover {
    background-color: #e6e1dd;
    opacity: 0.8;
    border: line #79736E;
    border-radius: 10px;
    width: 150px;
    height: 50px;
    font-size: 15px;
    transition: 0.2s;
  }
  .goregister {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
</style>

<script>
  window.onload = function() {
      const signupForm = document.querySelector(".signupForm")
      signupForm.style.top = "260" + "px";
  }
</script>
