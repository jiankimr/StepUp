<head>

    <title>signup</title>
    <link rel="stylesheet" href="signup.css"/>

                <img src="../image/welcome.png">
            </h1>
            <div class="info">
                <input type="email" placeholder="이메일">
                <div class="under">
                    <div class="circle"></div>
                    <hr>
                </div>
            </div>
    
            <div class="info">
                <input type="text" placeholder="이름">
                <div class="under">
                    <div class="circle"></div>
                    <hr>
                </div>
            </div>
    
            <div class="info">
                <input class="pw" type="password" placeholder="비밀번호">
                <div class="under">
                    <div class="circle"></div>
                    <hr>
                </div>
            </div>
    
            <div class="info">
                <input class="pw" type="password" placeholder="비밀번호 확인">
                <div class="under">
                    <div class="circle"></div>
                    <hr>
                </div>
            </div>
            <button>start!</button>
    </div>
