<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission</title>
    <link rel="stylesheet" href="/static/css/mission.css">
</head>
<body class="fade">

    <!-- 창문 배경 -->
    <div class="appBody">
        <div class="header">
            <div class="header-box">
                <span class="writing">창문을 눌러보세요</span>
            </div>
        </div>
        <div class="contentBody">
            <!-- 창문 클릭 시 미션 팝업 페이지 올라옴 -->
            <button class="Btn-window"></button>
        </div>
        <div class="footer">
            <!-- 기본 옵션 버튼 -->
            <div class="Btn-bar">
                <button class="Btn-user"></button>
                <button class="Btn-help"></button>
                <button class="Btn-setting"></button>
            </div>
            <!-- 뒤로 가기 버튼 -->
            <button class="Btn-back" onclick="location.href= '../'"></button>
        </div>
        
        <div class="Help">
            <img class="Help-Img" src="/static/Mission-Help.png">
            <button class="HelpClose"></button>
        </div>

        <!-- 미션 페이지 -->
        <div class="mission-popup">
            <div class="popup-header">
                <button class="popup-switch" disabled>
                    <hr class="popup-switch-line">
                </button>
                <div class="popup-header-box">
                    <span class="header-writing">오늘의 미션</span>
                </div>
            </div>
            <div class="popup-body">
                <!-- 메인 미션 버튼 클릭 시 미션 완료됨 -->
                <button class="main-mission" onclick="location.href='{% url 'complete_mission' main_mission.id %}';">
                    <p class="main-title">{{ main_mission.mission.name }}</p>
                    <hr class="main-line">
                    <div class="main-content">
                        <div class="mission-title">
                            <p class="mission-fixed">오늘 하루의 첫 미션</p>
                            <p class="mission">'{{ main_mission.mission.name }}'</p>
                        </div>
                        <!-- 메인 미션에 대한 활동 설명 -->
                        <p class="mission-explanation">{{ main_mission.mission.description }}</p>
                    </div>
                    <button class="main-shuffle"></button>
                </button>
                <!-- 감정기록 버튼 클릭 시 이동-->
                <button class="Btn-record" disabled>
                    <p>미션 후 감정 기록하기</p>
                </button>

                <!-- 서브미션 버튼 -->
                {% for sub_mission in sub_missions %}
                <div class="serve-wrapper">
                    <button class="serve-mission" onclick="location.href='{% url 'complete_mission' main_mission.id %}';" disabled>
                        <p class="serve-content">{{ sub_mission.mission.name }}</p>
                    </button>
                    <button class="serve-shuffle"></button>
                </div>
                {% endfor %}

            </div>
            <div class="popup-footer">
                <button class="ClosePopup"></button>
            </div>
        </div>
    </div>
</body>
<script src="/static/js/mission.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    
        let missionButtons = document.querySelectorAll('.main-mission, .serve-mission');
        missionButtons.forEach(button => {
    
            button.addEventListener('click', function(event) {
                event.preventDefault();  // 기본 이벤트를 중지합니다.
    
                let missionId = button.getAttribute('data-mission-id');
    
                fetch(`/complete_mission_js/${missionId}/`, {
                    method: 'POST',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.completed) {
                        // 미션을 완료한 경우의 UI 업데이트 (예: 텍스트 변경)
                        button.textContent = 'Completed';
                    } else {
                        // 미션을 완료하지 않은 경우의 UI 업데이트
                        button.textContent = 'Not Completed';
                    }
                });
            });
    
        });
    });
    
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            let cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    </script>
    
</html>
