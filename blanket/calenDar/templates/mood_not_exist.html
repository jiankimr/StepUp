<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail not exist</title>
</head>

<body>
    <div class="background">
        <div class="popup">
            <div class="title">상세 기록</div>
            <p>해당 날짜의 감정 기록이 존재하지 않습니다.</p>
            <a class="back" href="{% url 'mood_calendar' %}"></a>
        </div>
    </div>
</body>

</html>

<style>
    body {
        display: flex;
        justify-content: center;
        background-position: top;
        background-repeat: no-repeat; 
        background: #D7BE8B;
    }
    .background {
        width: 390px;
        height: 844px;
        display: flex;
        flex-direction: column;
        background: url(/static/muzi-calendar.png);
        }
    .popup {
        width: 390px;
        height: 844px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        top: 844px;
        overflow: hidden;
        background-color: rgba(242, 238, 209, 0.65);
        border: none;
        border-radius: 30px 30px 0px 0px;
        transition: top 0.8s cubic-bezier(0.2, .5, .5, 1);
    }
    .title {
        position: absolute;
        top: 50px;
        font-size: 12px;
        color: #707f50;;
        background-color: #efeaca;
        border-radius: 10px;
        width: 130px;
        height: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        align-self: center;
        padding: 10px;
        margin-top: 20px;
    }
    p {
        font-size: 13.5px;
        color: #707f50;
    }
    .back {
        width: 45px;
        height: 45px;
        background-image: url(/static/back-button.png);
        background-repeat: no-repeat;
        background-position: center;
        background-color: transparent;
        padding: 6px;
        border: none;
        position: absolute;
        top: 630px;
    }
</style>

<script>
    window.onload = function() {
        const popup = document.querySelector(".popup")
        popup.style.top = "0" + "px";
    }

    const back = document.querySelector(".back");
    const pop = document.querySelector(".popup")

    back.addEventListener("click", popdown);

    function popdown(){
        pop.style.top = "1100" + "px";
        pop.style.transition = "top" + "0.2s" + "ease-out";
    }
</script>
